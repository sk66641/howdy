<body class="antialiased text-gray-800 min-h-screen flex flex-col">
    <!-- Skip to main content link for accessibility -->
    <a href="#main-content"
        class="sr-only focus:not-sr-only focus:absolute focus:top-0 focus:left-0 focus:z-50 focus:p-4 focus:bg-white focus:text-black">
        Skip to main content
    </a>

    <!-- Main content area -->
    <main id="main-content" class="flex-1 relative h-full">
        <mountpoint>
            <div id="RolloutPageContent">
                <div id="root">
                    <section id="profile-editor" class="min-h-screen bg-slate-800 flex items-center justify-center p-4">
                        <div class="w-full max-w-md">
                            <!-- Back Button -->
                            <div class="mb-8">
                                <button class="text-white hover:text-slate-300 transition-colors duration-200">
                                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                            d="M10 19l-7-7m0 0l7-7m-7 7h18"></path>
                                    </svg>
                                </button>
                            </div>

                            <!-- Profile Editor Form -->
                            <div class="space-y-6">
                                <!-- Profile Picture -->
                                <div class="flex justify-center mb-8">
                                    <div class="relative">
                                        <div
                                            class="w-24 h-24 bg-teal-600 rounded-full flex items-center justify-center text-white text-3xl font-semibold border-2 border-teal-500">
                                            K
                                        </div>
                                    </div>
                                </div>

                                <!-- Email Field -->
                                <div>
                                    <input type="email" value="kishan@gmail.com"
                                        class="w-full px-4 py-3 bg-slate-700 text-white rounded-lg border border-slate-600 focus:border-teal-500 focus:outline-none focus:ring-2 focus:ring-teal-500 focus:ring-opacity-50 transition-all duration-200"
                                        readonly="">
                                </div>

                                <!-- First Name Field -->
                                <div>
                                    <input type="text" placeholder="First Name"
                                        class="w-full px-4 py-3 bg-slate-700 text-slate-400 placeholder-slate-500 rounded-lg border border-slate-600 focus:border-teal-500 focus:outline-none focus:ring-2 focus:ring-teal-500 focus:ring-opacity-50 transition-all duration-200">
                                </div>

                                <!-- Last Name Field -->
                                <div>
                                    <input type="text" placeholder="Last Name"
                                        class="w-full px-4 py-3 bg-slate-700 text-slate-400 placeholder-slate-500 rounded-lg border border-slate-600 focus:border-teal-500 focus:outline-none focus:ring-2 focus:ring-teal-500 focus:ring-opacity-50 transition-all duration-200">
                                </div>

                                <!-- Color Selection -->
                                <div class="flex justify-center space-x-4 py-4">
                                    <button
                                        class="w-8 h-8 bg-red-600 rounded-full border-2 border-transparent hover:border-white transition-all duration-200 focus:outline-none focus:border-white"></button>
                                    <button
                                        class="w-8 h-8 bg-yellow-600 rounded-full border-2 border-transparent hover:border-white transition-all duration-200 focus:outline-none focus:border-white"></button>
                                    <button
                                        class="w-8 h-8 bg-teal-600 rounded-full border-2 border-white transition-all duration-200 focus:outline-none"></button>
                                    <button
                                        class="w-8 h-8 bg-slate-500 rounded-full border-2 border-transparent hover:border-white transition-all duration-200 focus:outline-none focus:border-white"></button>
                                </div>

                                <!-- Save Button -->
                                <button
                                    class="w-full bg-purple-600 hover:bg-purple-700 text-white font-semibold py-4 rounded-lg transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:ring-opacity-50">
                                    Save Changes
                                </button>
                            </div>
                        </div>
                    </section>
                </div>
            </div>
        </mountpoint>
    </main>

    <!-- Core functionality scripts -->
    <script>
        // Initialize interactive elements
        document.addEventListener('DOMContentLoaded', function () {
            // Add interactive behaviors
            const interactiveElements = document.querySelectorAll('.interactive-element');
            interactiveElements.forEach(element => {
                element.addEventListener('mouseenter', () => {
                    element.classList.add('hover');
                });
                element.addEventListener('mouseleave', () => {
                    element.classList.remove('hover');
                });
            });

            // Initialize any dynamic content
            const dynamicContent = document.querySelectorAll('[data-dynamic]');
            dynamicContent.forEach(content => {
                // Add fade-in animation
                content.classList.add('fade-in');
            });
        });

        // Handle navigation
        function handleNavigation(event) {
            const link = event.currentTarget;
            if (link.hasAttribute('data-nav')) {
                event.preventDefault();
                const target = link.getAttribute('data-nav');
                document.querySelector(target).scrollIntoView({ behavior: 'smooth' });
            }
        }

        // Initialize navigation
        document.querySelectorAll('[data-nav]').forEach(link => {
            link.addEventListener('click', handleNavigation);
        });
    </script>

    <!-- Body Scripts -->
    <script id="body-scripts">
        // This script tag will be replaced with actual scripts.body content
        if (window.scripts && window.scripts.body) {
            document.getElementById('body-scripts').outerHTML = window.scripts.body;
        }
    </script>

        xmlns:xlink="http://www.w3.org/1999/xlink" xmlns:svgjs="http://svgjs.dev"
        style="overflow: hidden; top: -100%; left: -100%; position: absolute; opacity: 0;">
        <defs id="SvgjsDefs1002"></defs>
        <polyline id="SvgjsPolyline1003" points="0,0"></polyline>
        <path id="SvgjsPath1004" d="M0 0 "></path>
    </svg>
</body>
